<!DOCTYPE html>
<html>
<head>
	<title>Real-Time Train Schedule</title>
<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--JQuery-->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <!--Moments-->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment-with-locales.min.js"></script>
</head>
<body>


<!--Jumbotron-->
<div class="container">
<div class="jumbotron alert alert-info">
  <h1 align="center">Anytime is Train Time</h1>
  <p align="center">Choo Choo Train</p>
 </div>
</div>
<br> <br>

<!--Table-->
<div class="container">
<div class= "panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Train Schedule</h3>
  </div>
<div class=" panel-body">
<table class="tablet">
	<thead>
      <tr>
        <th id="name-display">Employee Name</th>
        <th id="role-display">Role</th>
        <th id="date-display">Start Date</th>
        <th id="months-display">Months Worked</th>
        <th id="rate-display">Montly Rate ($)</th>
        <th id="bill-display">Total Billed ($)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>
</div>
</div>

<br><br>

<!--Form-->
<div class="container">
<div class= "panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
<div class=" panel-body">
<br>

<label for="nameemp">Employee Name </label>
<div class="input-group">
    <input type="text" class="form-control" id="employeename-input" aria-describedby="basic-addon3">
</div>
<br>

<label for="role">Role </label>
<div class="input-group">
    <input type="text" class="form-control" id="role-input" aria-describedby="basic-addon3">
</div>
<br>

<label for="start-date">Start Date (DD/MM/YY-ex. 01/01/88) </label>
<div class="input-group">
    <input type="text" class="form-control" id="start-date-input" aria-describedby="basic-addon3">
</div>
<br>

<label for="monthly-rate">Monthly Rate </label>
<div class="input-group">
    <input type="text" class="form-control" id="monthly-rate-input" aria-describedby="basic-addon3">
</div>
<br>
<!--Submit button-->
<input id= "submit-button" type="submit" class="btn btn-info" value="Submit">
</div>
</div>
</div>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCUFzhd-FJXKfTWczSXEkBoLJ6h6drEjVk",
    authDomain: "icenox1024.firebaseapp.com",
    databaseURL: "https://icenox1024.firebaseio.com",
    storageBucket: "icenox1024.appspot.com",
    messagingSenderId: "495914396740"
  };
  firebase.initializeApp(config);
 var database = firebase.database();


$("#submit-button").on("click", function() {
	console.log($("#employeename-input").val().trim());
	console.log($("#role-input").val().trim());
	console.log($("#start-date-input").val().trim());
	console.log($("#monthly-rate-input").val().trim());
  	var name=$("#employeename-input").val().trim();
  	var role=$("#role-input").val().trim();
  	var startdate=$("#start-date-input").val().trim();
  	var monthlyrate=$("#monthly-rate-input").val().trim();
  	var months= moment(startdate).diff(moment(),'months');
  	console.log(months);
  	var rate=months*monthlyrate;
  	console.log(rate);
  	database.ref().push({
  		name:name,
  		role: role,
  		startdate: startdate,
  		monthlyrate: monthlyrate,
  		months:months,
  		rate:rate
  	});
	database.ref().on("value", function(snapshot) {
    var tablefill=snapshot.val();
  	var tablearry=Object.keys(tablefill);
  	console.log(tablearry);
  	for (var i=0; i<tablearry.length;i++){
  		console.log(tablefill[tablearry[i]]);
  		var keyname = tablefill[tablearry[i]];
  		$(".tablet").append('<tr> <td> '+ keyname.name+'</td><td>'+ keyname.role +'</td><td>'+ keyname.startdate + '</td><td>'+ months +'</td><td>' +keyname.monthlyrate+ '</td><td>'+ rate +'</td><td></tr>');
  	}
  	
  
         }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });
  	

  	});
		database.ref().on("child_added", function(childdata) {
	console.log(childdata.val());
	$(".tablet").append('<tr> <td> '+ childdata.name+'</td><td>'+ childdata.role +'</td><td>'+ childdata.startdate + '</td><td>'+ months +'</td><td>' +childdata.monthlyrate+ '</td><td>'+ rate +'</td><td></tr>');

});
</script>



</body>
</html>
